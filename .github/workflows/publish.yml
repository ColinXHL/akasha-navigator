name: FloatWebPlayer Publish
run-name: "FloatWebPlayer ${{ github.event.inputs.version }}"

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'FloatWebPlayer Version (e.g., 0.1.0, 0.1.1-alpha.1)'
        required: true
        type: string
      channel:
        description: 'å‘å¸ƒé€šé“'
        type: choice
        required: true
        default: 'release'
        options:
          - release
          - dev
      create_release:
        description: 'æ˜¯å¦åˆ›å»º GitHub Release è‰ç¨¿'
        required: true
        default: true
        type: boolean

jobs:

  validate:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.set-version.outputs.version }}
    steps:
      - name: Set version from input or tag
        id: set-version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION="${{ github.event.inputs.version }}"
            # æ›´ç®€å•å®‰å…¨çš„æ­£åˆ™ï¼Œå…¼å®¹ 0.2.0ã€0.2.0-alpha ç­‰
            if ! [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+([-+][0-9A-Za-z.-]+)?$ ]]; then
              echo "âŒ é”™è¯¯ï¼šç‰ˆæœ¬æ ¼å¼å¿…é¡»ç¬¦åˆè¯­ä¹‰åŒ–ç‰ˆæœ¬è§„èŒƒ (ä¾‹å¦‚: 1.2.3, 1.2.3-alpha, 1.2.3+build.123)"
              exit 1
            fi
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "âœ¨ æ‰‹åŠ¨è§¦å‘æž„å»ºï¼Œç‰ˆæœ¬å·ï¼š$VERSION"
          else
            # Extract version from tag name (remove 'v' prefix)
            VERSION=${GITHUB_REF#refs/tags/v}
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "ðŸ·ï¸ ä»Ž tag è§¦å‘æž„å»ºï¼Œç‰ˆæœ¬å·ï¼š$VERSION"
          fi


  build_dist:
    runs-on: windows-latest
    needs: validate
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.x
      - name: Build & Publish FloatWebPlayer
        run: |
          dotnet publish FloatWebPlayer/FloatWebPlayer.csproj -c Release -r win-x64 /p:PublishSingleFile=true /p:IncludeNativeLibrariesForSelfExtract=true /p:Version=${{ needs.validate.outputs.version }}
      - name: Clean up unnecessary DLLs/PDBs
        run: |
          $publishDir = ".\FloatWebPlayer\bin\Release\net8.0-windows\win-x64\publish"
          Get-ChildItem -Path $publishDir -Recurse -Filter "*.pdb" | Remove-Item -Force
          Get-ChildItem -Path $publishDir -Recurse -Filter "*.lib" | Remove-Item -Force
      - name: Package into 7z
        run: |
          7z a "dist/FloatWebPlayer_v${{ needs.validate.outputs.version }}.7z" $publishDir\* -t7z -mx=5 -r -y
      - uses: actions/upload-artifact@v4
        with:
          name: floatwebplayer_7z
          path: dist/FloatWebPlayer_v${{ needs.validate.outputs.version }}.7z

  build_installer:
    runs-on: windows-latest
    needs: build_dist
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: floatwebplayer_7z
          path: dist
      - name: Generate Installer with Kachina
        run: |
          .\kachina-builder.exe pack -c Build/kachina.config.json -o dist/FloatWebPlayer_Installer_v${{ needs.validate.outputs.version }}.exe -d dist/FloatWebPlayer_v${{ needs.validate.outputs.version }}.7z
      - uses: actions/upload-artifact@v4
        with:
          name: floatwebplayer_installer
          path: dist/FloatWebPlayer_Installer_v*.exe

  create_release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build_installer
    permissions:
      contents: write
    if: github.event.inputs.create_release == 'true'
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: floatwebplayer_installer
          path: release
      - name: Set release version
        id: set-version
        run: |
          VERSION="${{ github.event.inputs.version }}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.set-version.outputs.version }}
          name: FloatWebPlayer v${{ steps.set-version.outputs.version }}
          draft: true
          prerelease: ${{ contains(steps.set-version.outputs.version, '-') }}
          fail_on_unmatched_files: true
          files: |
            release/FloatWebPlayer_Installer_v*.exe
